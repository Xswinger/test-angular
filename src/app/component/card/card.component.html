<mat-card>
    <mat-card-header style="justify-content: space-between;">
        <mat-card-title>{{data.name}}</mat-card-title>
        <mat-card-subtitle>RedOS</mat-card-subtitle>
        <button mat-icon-button [matMenuTriggerFor]="infoMenu"><mat-icon>more_vert</mat-icon></button>
        <mat-menu #infoMenu="matMenu">
            <span mat-menu-item>RAM: {{data.RAM}}</span>
            <span mat-menu-item>vCPU: {{data.vCPU}}</span>
        </mat-menu>
    </mat-card-header>
    <img mat-card-image src="./../../../assets/os_stub.png" height="50%" alt="Нет изображения">
    <mat-card-content style="text-align: center;">
        <span>{{getVmState(data)}}</span>
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
        <button mat-button [matMenuTriggerFor]="controlMenu">Управление</button>
        <mat-menu #controlMenu="matMenu">
            <button mat-button *ngIf="getVmState(data) === 'Остановлен'" (click)="start(data.id)">Запустить</button>
            <button mat-button *ngIf="getVmState(data) === 'Запущен'" (click)="stop(data.id)">Остановить</button>
            <button mat-button *ngIf="getVmState(data) === 'Запущен'" (click)="stopForce(data.id)">Остановить (Force)</button>
            <button mat-button *ngIf="getVmState(data) === 'Запущен'" (click)="pause(data.id)">Приостановить</button>
            <button mat-button *ngIf="getVmState(data) === 'Приостановлен'" (click)="resume(data.id)">Возобновить</button>
        </mat-menu>
        <button mat-button style="color: red;" (click)="delete(data.id)">Удалить</button>
    </mat-card-actions>
</mat-card>
